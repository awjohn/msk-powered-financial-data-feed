# Root logger configuration
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Console appender configuration
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File appender configuration
appender.file.name = FileAppender
appender.file.type = RollingFile
appender.file.fileName = logs/flink-stock-streaming.log
appender.file.filePattern = logs/flink-stock-streaming-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 100MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 30

# Custom logger configurations
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.flink.name = org.apache.flink
logger.flink.level = INFO

# Application specific loggers
logger.app.name = com.amazonaws.services.msf
logger.app.level = DEBUG
logger.app.additivity = false
logger.app.appenderRef.console.ref = ConsoleAppender
logger.app.appenderRef.file.ref = FileAppender

# Metrics logger
logger.metrics.name = com.amazonaws.services.msf.metrics
logger.metrics.level = INFO
logger.metrics.additivity = false
logger.metrics.appenderRef.file.ref = FileAppender

# Error logger
logger.error.name = com.amazonaws.services.msf.error
logger.error.level = ERROR
logger.error.additivity = false
logger.error.appenderRef.console.ref = ConsoleAppender
logger.error.appenderRef.file.ref = FileAppender
